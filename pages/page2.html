<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Background Audio</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Background Image */
        body {
            background: url('../images/02.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Overlay for better text visibility */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        /* Container to keep content above the overlay */
        .content {
            position: relative;
            z-index: 1;
        }

        /* Styling the Audio Player */
        audio {
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            border: 2px solid white;
            border-radius: 10px;
        }

        /* Download Link */
        a.download-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: white;
            background-color: #ff5722;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a.download-link:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Musa (As): Part Five</h1>
        <!-- Background Audio -->
        <audio autoplay loop controls>
            <source src="../lectures/musa05.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- Download Link -->
        <a href="../lectures/musa05.mp3" download class="download-link">Download Audio</a>
        <p>আলহামদুলিল্লাহ জাসিয়া, তোমার পর্যায়ক্রমে ৪র্থ  পর্বটি শোনার জন্য শুকরান! </p>
        <p class="mb">জাসিয়া, আজকে ৫ম লেকচারটা শুনব, ইনশাআল্লাহ! </p>
        <div class="button">
            <a href="../index.html">Back</a>
        </div>
        </div>
    </div>

    
    <script src="script.js"></script>

</body>

</html>
