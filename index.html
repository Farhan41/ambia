<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Background Audio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Background Image */
        body {
            background: url('original.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Overlay for better text visibility */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        /* Container to keep content above the overlay */
        .content {
            position: relative;
            z-index: 1;
        }

        /* Styling the Audio Player */
        audio {
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            border: 2px solid white;
            border-radius: 10px;
        }

        /* Download Link */
        a.download-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: white;
            background-color: #ff5722;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a.download-link:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

    <div class="content">
       <div class="border">
        <h1 class="heading">The Story of Musa (عليه السلام)</h1>
        <div class="middle">
         <div class="flex">
             <h1 class="h1">01.Part One:</h1>
         <!-- Background Audio -->
         <a class="a" href="musa01.mp3" download class="download-link">Download audio </a>
         </div>
 
         <div class="flex">
             <h1 class="h1">02.Part Two:</h1>
         <!-- Background Audio -->
         <a class="a" href="musa02.mp3" download class="download-link">Download audio</a>
         </div>

         <div class="flex">
             <h1 class="h1">03.Part Three:</h1>
         <!-- Background Audio -->
         <a class="a" href="musa03.mp3" download class="download-link">Download audio</a>
         </div>

        </div>
 
         <p class="p">জাসিয়া, তোমার তৃতীয় (৩ম) পর্ব কি শোনা হয়েছে?</p>
         <div class="box">
             <button class="ybutton" onclick="navigateToPage2()">YES</button>
         <button class="nbutton" onclick="navigateToPage()">No</button>
         </div>
         <div class="p" id="error-message">দুঃখিত জাসিয়া!</div>
       </div>
    </div>


   <script src="script.js"></script>

</body>

</html>
